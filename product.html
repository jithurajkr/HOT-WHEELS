<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Racer - Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="container">
    <div class="row align-items-center">

      
      <div class="col-md-6 mb-4">
        <img src="images/hot1.jpg" alt="Red Racer" class="product-image">
      </div>

      
      <div class="col-md-6 product-details">
        <h2>Red Racer</h2>
        <p>A sleek red race car with lightning speed performance. Built for speed lovers and collectors alike.</p>
        <div class="price">$9.99</div>

        <div class="mt-4">
          <label for="paymentMethod" class="form-label">Choose Payment Method:</label>
          <select class="form-select" id="paymentMethod">
            <option selected>Credit Card</option>
            <option>PayPal</option>
            <option>Cash on Delivery</option>
          </select>

          <button class="btn btn-order mt-3">Place Order</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
